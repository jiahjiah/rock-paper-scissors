<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissors </h1>
    <p class="status">First to 5 points wins!</p>
    <div class="points">
        <p class="point" id="player"> Player: 0</p>
        <p class="point" id="computer"> Player: 0</p>    
    </div>
    <div class="container">
        <button class="square" id="rock">🪨</button>
        <button class="square" id="paper">📄</button>
        <button class="square" id="scissors">✌️</button>    
    </div>
    <div class="endContainer">
        <button class="playAgain"> Play Again? </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
